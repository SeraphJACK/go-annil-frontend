<script>
  fetch("/api/current", {
    method: "POST"
  }).then(res => {
    console.log(res.status)
    if (res.status === 200) {
      res.text().then(text => {
        document.getElementById("username").innerText = text;
      });
    } else {
      window.location.href = "/login.html";
    }
  })
</script>
